<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal with Linked Objects</title>
<style>
/* Стили для модального окна */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
}

/* Стили для содержимого модального окна */
.modal-content {
    background-color: #fefefe;
    margin: 10% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

/* Стили для списка объектов */
.objectList {
    list-style-type: none;
    padding: 0;
}

/* Стили для дополнительной информации о выбранном объекте */
.object-details {
    display: none;
    margin-top: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    background-color: #f9f9f9;
}
</style>
</head>
<body>

<button id="openModalBtn">Открыть окно</button>

<div id="modal" class="modal">
    <div class="modal-content">
        <!-- Список объектов -->
        <ul id="objectList">
            <li data-id="1">Объект 1</li>
            <li data-id="2">Объект 2</li>
        </ul>
        <!-- Блок с дополнительной информацией о выбранном объекте -->
        <div id="objectDetails" class="object-details">
            <!-- Здесь будет информация о связанных объектах -->
        </div>
    </div>
</div>

<script>
// Получаем ссылки на элементы страницы
var modal = document.getElementById('modal');
var openModalBtn = document.getElementById('openModalBtn');
var objectList = document.getElementById('objectList');
var objectDetails = document.getElementById('objectDetails');

// Открываем модальное окно при нажатии на кнопку
openModalBtn.addEventListener('click', function() {
    modal.style.display = 'block';
});

// Скрываем модальное окно при клике вне его области
window.addEventListener('click', function(event) {
    if (event.target == modal) {
        modal.style.display = 'none';
    }
});


// Показываем дополнительную информацию о связанных объектах при наведении на объект списка
objectList.addEventListener('mouseover', function(event) {
    if (event.target.tagName === 'LI') {
        // Получаем ID выбранного объекта
        var objectId = event.target.dataset.id;
        // Отображаем блок с дополнительной информацией
        objectDetails.style.display = 'block';
        // Здесь можно выполнить AJAX-запрос для получения информации о связанных объектах
        // В данном примере просто отображаем некоторую информацию
        objectDetails.innerHTML = 'Связанные объекты для объекта ' + objectId + ': <br>' +
                                   '<ul>' +
                                   '<li>Связанный объект 1</li>' +
                                   '<li>Связанный объект 2</li>' +
                                   '</ul>';
    }
});

// Скрываем дополнительную информацию при уводе курсора с блока списка или с блока с дополнительной информацией
objectList.addEventListener('mouseleave', function() {
    objectDetails.style.display = 'none';
});

objectDetails.addEventListener('mouseleave', function() {
    objectDetails.style.display = 'none';
});

</script>

</body>
</html>
